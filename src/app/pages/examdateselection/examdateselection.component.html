
<div class="content fade-in">
    <h1>Set Your Exam Date</h1>
    <div class="study-plan-image zoom-in">
      <img src="https://www.sqlservertutorial.net/wp-content/uploads/sql-server-date-functions.svg" height="80"width="80">
    </div>
    <div class="bot-message slide-in">
      <p>Let's make sure that we utilize the remaining days in the best possible way.</p>
    </div>
    <div class="exam-date">
      <p>When is your next big exam?</p>
      <div class="date-picker">
        <input type="date" placeholder="Select Date">
      </div>
      <div class="actions fade-in">
        <button onclick="createPlan()">Create Plan for Exam</button>
        <button onclick="skipDate()">I don't know the date</button>
      </div>
    </div>
  </div>
